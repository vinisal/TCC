<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Novo Login</title>
</head>
<body>
    <div class="container">
   

        <div class="container my-5">
            <form class="row g-3 shadow form-cad" action="#" enctype="multipart/form-data" 
            th:action="@{/api/usuario/salvar}" th:object="${usuario}" method="post">
              	<h4 class="text-center">Crie a sua Conta</h4>
                <div class="col-md-12">
                  <label for="inputNome" class="form-label">Nome: </label>
                  <input type="text" class="form-control" id="inputNome" th:field="*{nome}">
                </div>
                <div class="col-md-12">
                  <label for="inputEmail" class="form-label">Email: </label>
                  <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
                </div>
               <div class="col-md-12">
                  <label for="inputSenha" class="form-label">Senha: </label>
                  <input type="password" class="form-control" id="inputSenha" th:field="*{senha}">
                </div>
                
                <div class="text-center col-md-12 p-2 rounded-2">
					<span class="fw-bold fs-5 text-primary" th:text="${serverMessage}"></span>
				</div>
				
                <div class="col-md-12 d-flex justify-content-between">
                	<a th:href="@{/api/usuario/login}" class="btn btn-warning shadow"><i class="bi bi-box-arrow-left me-2"></i>Voltar</a>
                  	<button type="submit" class="btn btn-primary shadow">Cadastrar<i class="bi bi-save ms-2"></i></button>
                </div>
              </form>
        </div>
          
        
    </div>
    <script type="text/javascript" src="/js/scripts.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
