<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Novo Produto</title>
   
</head>
<body>
    <div class="container">


        <div class="containerpronovo my-5">
            <form class="row g-3 shadow form-cad" action="#" enctype="multipart/form-data" 
            th:action="@{/api/produto/salvar}" th:object="${produto}" method="post">
              
                <div class="col-md-12">
                  <label for="inputNome" class="form-label">Nome: </label>
                  <input type="text" class="form-control" id="inputNome" th:field="*{nome}">
                </div>
                <div class="col-md-12">
                  <label for="inputEmail" class="form-label">Descrição: </label>
                  <textarea type="email" class="form-control" id="inputEmail" rows="3" th:field="*{descricao}"></textarea>
                </div>
                
                <div class="col-md-4">
                  <label for="inputPreco" class="form-label">Preço: </label>
                  <input type="text" class="form-control" id="inputPreco" th:field="*{preco}">
                </div>
               
                 <div class="col-md-8">
                    <label for="inputCat" class="form-label">Categoria: </label>
                    <select class="form-select" id="inputCat" th:field="*{categoria}" onChange="onstatechange(this)" >	
                    	<option value=0></option>			      
						<option value="Cabeça">Cabeça</option>
					    <option value="Pescoço">Pescoço</option> 
					    <option value="Pulso">Pulso</option> 
					    <option value="Mão">Mão</option>
					</select>
                </div> 
                                
                <div class="form-group col-md-12">
					<label for="uploadImage" class="form-label">Escolha uma Foto:</label>
					<input class="form-control" type="file" onchange="preViewImg();" name="file" accept="image/*" id="uploadImage">
				</div>
				<div class="form-group col-md-12">
					<label for="preView" class="form-label">Foto Escolhida:</label>
					<img id="preView" alt="..." th:src="*{foto} ? @{${'/api/v1/produto/showImage/'+ produto.id}} : ${noImage}"
					class="rounded d-block  mx-auto img-fluid" />
				</div>
              
               
                <div class="text-center col-md-12 p-2 rounded-2">
					<span class="fw-bold fs-5 text-primary" th:text="${serverMessage}"></span>
				</div>
				
                <div class="col-md-12 d-flex justify-content-between">
                	<a th:href="@{/api/produto/todos}" class="btn btn-warning shadow"><i class="bi bi-box-arrow-left me-2"></i>Voltar</a>
                  	<button type="submit" class="btn btn-primary shadow">Salvar<i class="bi bi-save ms-2"></i></button>
                </div>
              </form>
        </div>

    </div>
    <script type="text/javascript" src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
