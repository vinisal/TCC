<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Usuários</title>
</head>
<body>
    <div class="containeruser">
   

        <div class="containerusua my-5">
        <div class="d-flex justify-content-between my-4">
        	<a th:href="@{/api/usuario/voltar}" class="btn btn-warning shadow">Voltar</a>
        	<h4 class="text-center"> Usuários Cadastrados </h4>
        	<a th:href="@{/api/usuario/usuario-novo}" class="btn btn-success shadow">Novo</a>
        </div>
            <table class="table table-striped table-hover shadow">
			  <thead>
			    <tr class="text-center">
			      <th scope="col">ID</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Email</th>
			      <th scope="col">Acesso</th>
			      <th scope="col">Status</th>
			      <th scope="col">Ver</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="usuario : ${usuarios}" class="text-center">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.nivelAcesso}"></td>
                    <td th:text="${usuario.statusUsuario}"></td>
                     <td>
                    	<a th:href="@{/api/usuario/ver/{id}(id=${usuario.id})}"  class="btn btn-primary btn-sm py-1"> Ver </a> 
                    </td>
                </tr>
			  
			  </tbody>
			</table>
        </div>
          
        
    </div>
    <script type="text/javascript" src="/js/scripts.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
